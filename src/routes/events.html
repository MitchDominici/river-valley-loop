<!-- Event Modal -->
<div
        class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
        id="eventModal"
>
  <div class="relative top-20 mx-auto p-5 border w-full max-w-xl bg-white rounded-lg shadow-xl">
    <div class="flex justify-between items-center border-b pb-4">
      <h3 class="text-2xl font-fun text-earthy-brown" id="modalTitle"></h3>
      <button class="text-gray-600 hover:text-gray-800 text-2xl" id="closeModal">&times;</button>
    </div>
    <div class="mt-4" id="modalContent"></div>
  </div>
</div>

<div id="events-page">
  <!--  <div class="relative border-4 border-primary-blue rounded-lg p-8 shadow-lg">-->
  <div class="w-11/12 mx-auto">
    <div class="mb-8 space-y-4 text-center relative">
      <div
              class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-4"
              id="left-decoration"
      ></div>
      <div
              class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-4"
              id="right-decoration"
      ></div>

      <h1 class="text-5xl font-fun text-earthy-brown">Upcoming Events</h1>
      <p class="text-xl text-gray-700 max-w-3xl mx-auto">
        Discover the heart and soul of Missouri's river communities through our vibrant local
        events. From seasonal festivals to farmers' markets, experience the best of our historic
        towns.
      </p>
    </div>

    <!-- Rest of your calendar content remains the same -->
    <div
            class="bg-white rounded-lg shadow-lg p-6 border-2 border-dashed border-soft-sky-blue hover:border-primary-blue transition-colors duration-300"
    >
      <div class="flex justify-between items-center mb-4">
        <button class="text-primary-blue hover:text-blue-800 font-semibold" id="prevMonth">
          &lt; Previous
        </button>
        <h2 class="text-3xl font-fun text-earthy-brown" id="monthYear"></h2>
        <button class="text-primary-blue hover:text-blue-800 font-semibold" id="nextMonth">
          Next &gt;
        </button>
      </div>

      <div class="grid grid-cols-7 gap-2" id="calendarGrid"></div>
    </div>
  </div>
</div>

<style>
  #calendarGrid > div {
    transition: all 0.3s ease;
  }

  #calendarGrid > div:hover {
    transform: translateY(-2px);
  }

  #calendarGrid > div.has-events {
    background: linear-gradient(135deg, #f0f9ff 0%, #e6f3ff 100%);
    border-color: #3b82f6;
  }

  #calendarGrid > div.has-events:hover {
    background: linear-gradient(135deg, #e6f3ff 0%, #dceeff 100%);
  }
</style>
