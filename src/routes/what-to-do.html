<!-- src/routes/what-to-do.html -->
<div class="container mx-auto px-4 py-8">
  <div class="mb-8">
    <h1 class="text-4xl font-bold text-gray-900 mb-4">What To Do</h1>
    <p class="text-lg text-gray-700">
      Discover businesses and attractions open Sunday through Wednesday along the Missouri River
      Valley Loop.
    </p>
  </div>

  <div class="mb-6">
    <select class="w-full md:w-auto px-4 py-2 border rounded-lg shadow-sm" id="dayFilter">
      <option value="all">All Days</option>
      <option value="sunday">Sunday</option>
      <option value="monday">Monday</option>
      <option value="tuesday">Tuesday</option>
      <option value="wednesday">Wednesday</option>
    </select>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="businessGrid">
    <!-- Dynamically populated by JavaScript -->
  </div>
</div>

<div class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 overflow-y-auto" id="businessModal">
  <div class="relative top-20 mx-auto p-5 w-full max-w-4xl bg-white rounded-lg">
    <button class="absolute top-4 right-4 text-2xl" id="closeBusinessModal">&times;</button>
    <div class="min-h-80" id="businessModalContent">
      <!-- Dynamically populated by JavaScript -->
    </div>
  </div>
</div>
