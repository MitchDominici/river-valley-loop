<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-3xl font-bold text-center mb-8">Explore the Missouri River Valley Loop</h2>

        <div class="relative w-full aspect-[4/3]" id="mapContainer">
            <!-- Map SVG -->
            <svg class="w-full h-full" viewBox="0 0 400 300">
                <!-- Background -->
                <rect fill="#e5f7e9" height="300" width="400"/>

                <!-- Missouri River -->
                <path
                        d="M50,80 C100,90 200,70 350,100"
                        fill="none"
                        opacity="0.6"
                        stroke="#4B91F1"
                        stroke-width="8"
                />

                <!-- Loop Route -->
                <path
                        d="M120,80 L150,85 L200,90 L250,95 L300,120 L320,150 L300,180 L250,200 L200,210 L150,200 L120,180 L100,150 Z"
                        fill="none"
                        id="loopPath"
                        stroke="#FF6B6B"
                        stroke-dasharray="8,8"
                        stroke-width="4"
                />

                <!-- Town markers will be added by JavaScript -->
            </svg>

            <!-- Town Info Panel -->
            <div
                    class="hidden absolute top-4 right-4 bg-white p-4 rounded-lg shadow-md w-64"
                    id="townInfo"
            >
                <h3 class="text-xl font-bold mb-2" id="townName"></h3>
                <p class="text-sm text-gray-600" id="townDesc"></p>
            </div>
        </div>

        <!-- Legend -->
        <div class="mt-6 flex justify-center gap-8">
            <div class="flex items-center">
                <div class="w-4 h-4 rounded-full bg-blue-500 mr-2"></div>
                <span class="text-sm">Town Location</span>
            </div>
            <div class="flex items-center">
                <div class="w-8 h-1 bg-red-400 mr-2"></div>
                <span class="text-sm">Loop Route</span>
            </div>
            <div class="flex items-center">
                <div class="w-8 h-2 bg-blue-300 mr-2"></div>
                <span class="text-sm">Missouri River</span>
            </div>
        </div>
    </div>
</div>
